<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Holsten Boot Beer</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">

</head>
<body class="padding-0">
  <!-- Content goes here -->
  <div class="flex">
    <div class="flex-item">
      <div class="flex-column flex-center welcome-landing">
        <img src="assets/logo/prop-logo-black.svg" alt="Holsten Logo">
        <form action="#" method="GET" class="flex flex-column">
          <div class="text">Are you over 18?</div>
          <div class="flex flex-center">
            <input type="number" min="1900" max="2022" step="1" value="2016" class="flex-item"/>
            <input type="number" min="01" max="31" step="1" value="01" class="flex-item" />
            <input type="number" min="01" max="12" step="1" value="02" class="flex-item" />
          </div>
          <input type="submit" value="Confirm" text="Confirm" class="flex-item btn btn-red">
        </form>
      </div>
      
    </div>

    <div class="flex-item">
      <img src="assets/tmp/welcome-image.jpg" alt="Welcome to Holsten!" class="width-100">  
    </div>
  </div>


  <!-- JS always at the bottom -->
  <script src="js/main.js"></script>
</body>
</html>

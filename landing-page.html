<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Holsten Boot Beer</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css">

</head>
<body>
    <main id="container">
      <header>
        <h1 class="hidden">Landing Page</h1>
      </header>
      <section class="landing-page-info">
        <h2 class="hidden">Holsten Boot Beer Logo</h2>
        <div>
          <img src="assets/Logo/prop-logo-black.svg" alt="Holsten Boot Beer Logo">
        </div>
        <div>
          <h3 class="landing-ques">Are you over 18?</h3>

          <div class="month">MM</div>

        <div class="confirm-btn">CONFIRM</div>

      <section class="landing-page-img">
        <h1 class="hidden">Landing Page Image</h1>
        <img src="images/homepage.png" alt="Landing Page Image<">
      </section>
  <!-- Content goes here -->

  <!-- JS always at the bottom -->
  <script src="js/main.js"></script>
  </main>
